<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Entry Pro Suite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <div class="welcome-box">
      <h1>Data Entry Pro Suite</h1>
      <p class="subtitle">Created by Jane Emmanuel</p>
      <input type="text" id="businessName" placeholder="Enter your name or business name" />
      <button id="enterApp">Enter Dashboard</button>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="screen hidden">
    <header>
      <h2 id="greeting"></h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="cards-container">
      <div class="card" data-module="expense.html">💰 Expense Tracker</div>
      <div class="card" data-module="inventory.html">📦 Inventory Manager</div>
      <div class="card" data-module="invoice.html">🧾 Invoice Generator</div>
      <div class="card" data-module="crm.html">👥 Customer CRM</div>
      <div class="card" data-module="kpi.html">📈 Business KPI</div>
      <div class="card" data-module="dataentry.html">🗂️ Data Entry Tracker</div>
    </main>

    <footer>
      <p>Created by Jane Emmanuel</p>
    </footer>

    <!-- Module Content (loaded dynamically) -->
    <div id="module-view" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
