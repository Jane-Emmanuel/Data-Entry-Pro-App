<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Entry Pro</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Track daily data entry performance with accuracy charts and reports." />
  
  <!-- App icons (optional fallback) -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">
      üìä Data Entry Pro ‚Äî Tracker & Dashboard
    </h1>

    <!-- Input Form -->
    <div class="bg-blue-50 p-4 rounded-xl mb-6">
      <h2 class="text-lg font-semibold mb-2">Add New Record</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="date" type="date" class="border rounded-lg p-2" />
        <input id="project" type="text" placeholder="Project Name" class="border rounded-lg p-2" />
        <input id="records" type="number" placeholder="Records Entered" class="border rounded-lg p-2" />
        <input id="errors" type="number" placeholder="Errors Made" class="border rounded-lg p-2" />
      </div>
      <button onclick="addRecord()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        ‚ûï Add Record
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto mb-6">
      <table class="w-full border border-gray-300 rounded-xl text-sm text-center" id="recordsTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Date</th>
            <th>Project</th>
            <th>Records</th>
            <th>Errors</th>
            <th>Accuracy (%)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Summary -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center mb-6">
      <div class="p-3 bg-green-50 rounded-lg">
        <h3 class="text-sm text-gray-500">Total Records</h3>
        <p class="text-xl font-bold" id="totalRecords">0</p>
      </div>
      <div class="p-3 bg-yellow-50 rounded-lg">
        <h3 class="text-sm text-gray-500">Total Errors</h3>
        <p class="text-xl font-bold" id="totalErrors">0</p>
      </div>
      <div class="p-3 bg-blue-50 rounded-lg">
        <h3 class="text-sm text-gray-500">Average Accuracy</h3>
        <p class="text-xl font-bold" id="avgAccuracy">0%</p>
      </div>
      <div class="p-3 bg-purple-50 rounded-lg">
        <h3 class="text-sm text-gray-500">Days Logged</h3>
        <p class="text-xl font-bold" id="totalDays">0</p>
      </div>
    </div>

    <!-- Chart -->
    <canvas id="accuracyChart" height="100"></canvas>

    <!-- Actions -->
    <div class="mt-6 flex justify-between">
      <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        ‚¨áÔ∏è Export CSV
      </button>
      <button onclick="resetData()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
        üîÑ Reset Data
      </button>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then(() => console.log("‚úÖ Service Worker Registered"))
          .catch(err => console.error("‚ùå Service Worker Error:", err));
      });
    }
  </script>
</body>
</html>
