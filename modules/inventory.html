<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Manager ‚Äî Data Entry Pro</title>
  <style>
    :root {
      --pink: #ff5faf;
      --green: #36d399;
      --blue: #4f46e5;
      --dark: #0f172a;
      --light: #f8fafc;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--light), var(--pink), var(--blue), var(--green));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--dark);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--light);
      background: var(--dark);
      border-bottom: 4px solid var(--pink);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .module-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 380px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    h3 {
      text-align: center;
      color: var(--blue);
      margin-bottom: 1rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, select {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .btn {
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--green);
      color: var(--dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: var(--pink);
      color: white;
    }

    .low-stock {
      background: rgba(255, 95, 175, 0.15);
      color: var(--pink);
      font-weight: 600;
    }

    .module-actions {
      text-align: center;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--light);
      background: var(--dark);
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Inventory Manager üì¶</h1>
  </header>

  <main>
    <!-- üì¶ Inventory Tracker -->
    <div class="module-card">
      <h3>üì¶ Product Inventory</h3>
      <div class="form-row">
        <input id="inv_name" placeholder="Product Name" />
        <input id="inv_qty" type="number" placeholder="Quantity" />
        <input id="inv_price" type="number" placeholder="Price per Unit" />
        <button id="addInv" class="btn">‚ûï Add</button>
      </div>

      <div class="table-wrap">
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th>Status</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="invBody"></tbody>
        </table>
      </div>

      <div class="module-actions">
        <button id="exportInv" class="btn">‚¨áÔ∏è Export CSV</button>
        <button id="resetInv" class="btn">üîÑ Reset</button>
      </div>
    </div>
  </main>

  <footer>¬© 2025 Data Entry Pro by Jane Emmanuel</footer>

  <script>
    (function init_inventory(){
      const body = document.getElementById('invBody');
      let items = JSON.parse(localStorage.getItem('mod_inventory') || '[]');

      function render() {
        body.innerHTML = items.map((it, i) => {
          const total = (it.qty * it.price).toFixed(2);
          const lowStock = it.qty < 5 ? 'low-stock' : '';
          return `
            <tr class="${lowStock}">
              <td>${it.name}</td>
              <td>${it.qty}</td>
              <td>‚Ç¶${it.price}</td>
              <td>‚Ç¶${total}</td>
              <td>${it.qty < 5 ? 'Low Stock ‚ö†Ô∏è' : 'OK ‚úÖ'}</td>
              <td><button onclick="deleteInv(${i})" class='btn'>üóë</button></td>
            </tr>`;
        }).join('');
      }

      window.deleteInv = function(i){
        items.splice(i, 1);
        saveRender();
      }

      function saveRender(){
        localStorage.setItem('mod_inventory', JSON.stringify(items));
        render();
      }

      document.getElementById('addInv').addEventListener('click', () => {
        const name = document.getElementById('inv_name').value;
        const qty = parseInt(document.getElementById('inv_qty').value);
        const price = parseFloat(document.getElementById('inv_price').value);
        if(!name || !qty || !price) return alert('Please fill all fields');
        items.push({name, qty, price});
        saveRender();
      });

      document.getElementById('exportInv').addEventListener('click', () => {
        alert('üîí Export feature is locked! Please unlock full access.');
      });

      document.getElementById('resetInv').addEventListener('click', () => {
        if(confirm('Reset all inventory items?')) {
          items = [];
          saveRender();
        }
      });

      render();
    })();
  </script>
</body>
</html>
